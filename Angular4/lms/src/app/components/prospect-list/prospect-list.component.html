<html>

<body>
  <table>
    <thead>
      <tr>
        <th>Prospect ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Loan Type</th>
        <th>Application Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of prospectlist">
        <td>{{p.prospectId}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.lastName}}</td>
        <td>{{p.loanType}}</td>
        <td>{{p.applicationStatus}}</td>
        <td><button type="submit" name="ShowDetails" value="ShowDetails" (click)="showProspectDetails()">Show Details</button></td>
      </tr>
      <tr>
          <div class="editform">
              <form #prospectdetailsform="ngForm" *ngIf="toggleForm">
                <h1>Prospect Details</h1>
                <div class="form-group">
                  <label for="name">Prospect ID</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.prospectId" required>
                </div>
                <div class="form-group">
                  <label for="name">Fisrt Name</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.firstName" required>
                </div>
                <div class="form-group">
                  <label for="name">Last Name</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.lastName" required>
                </div>
                <div class="form-group">
                  <label for="name">Address</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.address" required>
                </div>
                <div class="form-group">
                  <label for="name">Loan type</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.loanType" required>
                </div>
                <div class="form-group">
                  <label for="name">Income</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.income" required>
                </div>
                <div class="form-group">
                  <label for="name">Required Loan Amount</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.requiredLoanAmt" required>
                </div>
                <div class="form-group">
                  <label for="name">PAN Number</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.panNumber" required>
                </div>
                <div class="form-group">
                  <label for="name">Aadhar Number</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.aadharNumber" required>
                </div>
                <div class="form-group">
                  <label for="name">Contact Number</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.contactNumber" required>
                </div>
                <div class="form-group">
                  <label for="name">Email</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.email" required>
                </div>
                <div class="form-group">
                  <label for="name">Enquiry Date</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.enquiryDate" required>
                </div>
                <div class="form-group">
                  <label for="name">Date of Birth</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.dateOfBirth" required>
                </div>
                <div class="form-group">
                  <label for="name">City</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.city" required>
                </div>
                <div class="form-group">
                  <label for="name">Credit Limit</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.creditLimit" required>
                </div>
                <div class="form-group">
                  <label for="name">Last Update Credit Date</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.lastUpdatedCreditDate" required>
                </div>
                <div class="form-group">
                  <label for="name">Application Status</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.applicationStatus" required>
                </div>
                <div class="form-group">
                  <label for="name">Prospect Asset Id</label>
                  <input type="text" class="form-control" #NameControl="ngModel" [(ngModel)]="view_prospect_detail.prospectAssetId" required>
                </div>
                <!-- <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add Item </button> -->
              </form>
            </div>
      </tr>
    </tbody>
  </table>
</body>

</html>
