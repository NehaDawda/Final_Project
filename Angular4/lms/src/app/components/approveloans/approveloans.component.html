<div class="text-right" style="font-style: italic; font-weight: bold; font-size: medium">
  Welcome {{sharedDataService.loggedInUser.empName}}
</div>
<div class="container">
  <div class="panel panel-primary" style="background-color: forestgreen; border-width: 2px;border-color: black">
    <div class="panel-heading" style="background-color: forestgreen; border-width: 2px;border-color: black">
      <h3 class="panel-title">Loan Prospect List</h3>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead style="background-color: darkgray">
        <tr>
          <th>Prospect ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Loan Type</th>
          <th>Required Loan Amount</th>
          <th>Application Status</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of prospectlist">
          <td>{{p.prospectId}}</td>
          <td>{{p.firstName}}</td>
          <td>{{p.lastName}}</td>
          <td>{{p.loanType}}</td>
          <td>{{p.requiredLoanAmt}}</td>
          <td>{{p.applicationStatus}}</td>
          <td><button class="btn btn-primary" type="submit" name="ShowDetails" value="ShowDetails" (click)="approve(p)"
              style="background-color: black; border-color: springgreen; border-width: 2px">Approve
            </button></td>
          <td><button class="btn btn-danger" type="submit" name="ShowDetails" value="ShowDetails" (click)="reject(p)" style="border-color: springgreen; border-width: 2px">Reject
            </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
