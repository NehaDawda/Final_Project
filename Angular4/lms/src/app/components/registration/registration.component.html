<script type="javascript">
        
    </script>

<div class="container">

    <div class="page-header">
        <h1>Loan Application Form</h1>
    </div>
    <form class="form-horizontal" #prospectform="ngForm" (ngSubmit)="addProspect(prospectform)">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstName">First Name</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="firstName" ngModel name="firstName" placeholder="Enter First Name"
                    required />
            </div>
            <label class="col-sm-2 control-label" for="lastName">Last Name</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="lastName" ngModel name="lastName" placeholder="Enter Last Name" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Address</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="address" ngModel name="address" placeholder="Enter Address" required />
            </div>
            <label class="col-sm-2 control-label" for="city">City</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="city" ngModel name="city" placeholder="Enter City" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Income</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="income" ngModel name="income" placeholder="Enter Income" required />
            </div>
            <label class="col-sm-2 control-label" for="name">Required Loan Amount</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="reqla" ngModel name="requiredLoanAmt" placeholder="Enter Required Loan Amount"
                    required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">PAN Number</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="pan" ngModel name="panNumber" placeholder="Enter PAN Number" required />
            </div>
            <label class="col-sm-2 control-label" for="name">ADHAAR Number</label>
            <div class="col-sm-4">
                <input class="form-cntrol" id="adhaar" ngModel name="aadharNumber" placeholder="Enter ADHAAR Number"
                    required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Contact Number</label>
            <div class="col-sm-4">
                <input type="text" class="form-cntrol" id="contactnum" pattern="[0-9]{10}" ngModel name="contactNumber"
                    placeholder="Enter Contact Number" required />
            </div>
            <label class="col-sm-2 control-label" for="name">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-cntrol" id="email" ngModel name="email" placeholder="Enter Email Address"
                    required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="birthDate">Date of Birth*</label>
            <div class="col-sm-4">
                <input type="date" id="birthDate" ngModel name="dateOfBirth" class="form-control">
            </div>
            <label class="col-sm-2 control-label" for="address">Loan Type</label>
            <select class="col-sm-2 control-label" id="loanType" ngModel name="loanType" required (change)="showSubElements()">
                <option selected>Select Loan Type</option>
                <option value="HOME_LOAN">Home Loan</option>
                <option value="VEHICAL_LOAN">Vehicle Loan</option>
                <option value="EDUCATION_LOAN">Education Loan</option>
            </select>
        </div>

        <div id="propertyFields" style="display: none">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Apartment No</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="apartmentno" ngModel name="apartmentNo" placeholder="Enter Apartment Number"
                        required />
                </div>
                <label class="col-sm-2 control-label" for="name">Apartment Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="apartmentname" ngModel name="apartmentName" placeholder="Enter Contact Number"
                        required />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Street Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="streetname" ngModel name="streetName" placeholder="Enter Apartment Number"
                        required />
                </div>
                <label class="col-sm-2 control-label" for="name">Locality</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="locality" ngModel name="locality" placeholder="Enter Contact Number"
                        required />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Landmark</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="landmark" ngModel name="landmark" placeholder="Enter Apartment Number"
                        required />
                </div>
                <label class="col-sm-2 control-label" for="name">City</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="city" ngModel name="city" placeholder="Enter Contact Number"
                        required />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">State</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="state" ngModel name="state" placeholder="Enter Apartment Number"
                        required />
                </div>
                <label class="col-sm-2 control-label" for="name">Country</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="country" ngModel name="country" placeholder="Enter Contact Number"
                        required />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Zip Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="zipCode" ngModel name="zipCode" placeholder="Enter Apartment Number"
                        required />
                </div>
                <label class="col-sm-2 control-label" for="name">Purchased Price</label>
                <div class="col-sm-4">
                    <input type="text" class="form-cntrol" id="purchasedPrice" ngModel name="purchasedPrice"
                        placeholder="Enter Contact Number" required />
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary" center [disabled]="prospectform.invalid">Apply</button>
    </form>
</div>
